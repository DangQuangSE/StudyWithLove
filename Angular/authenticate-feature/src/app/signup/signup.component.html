<div class="signup-container">
  <h1>Hello There Welcome Back</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched
        "
        class="error"
      >
        Invalid Email!
      </div>
    </div>
    <div>
      <label>password</label>
      <input
        type="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div
        *ngIf="
          signUpForm.get('password')?.invalid &&
          signUpForm.get('password')?.touched
        "
        class="error"
      >
        Invalid Password!
      </div>
    </div>
    <div>
      <label>confirmPassword</label>
      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm Your Password"
      />
    </div>
    <div
      *ngIf="signUpForm.get('confirmPassword')?.touched && !CheckMatchPassword"
      class="error"
    >
      Password do not match!
    </div>
    <button type="submit" [disabled]="signUpForm.invalid || loading">
      {{ loading ? "Signing Up...." : "Sign Up" }}
    </button>
  </form>
</div>
