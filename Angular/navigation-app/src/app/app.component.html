<div class="container">
  <nav class="navbar" [class.collapsed]="!isExpanded">
    <div class="window-icon">
      <div class="dot red"></div>
      <div class="dot green"></div>
      <div class="dot yellow"></div>
    </div>
    <div class="header">
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="fa-solid fa-chevron-left" *ngIf="isExpanded"></i>
        <i class="fa-solid fa-chevron-right" *ngIf="!isExpanded"></i>
      </button>
      <div class="infor">
        <div class="avatar">
          <img src="https://i.pravatar.cc/40" alt="User Avatar" />
        </div>
        <div class="hello-name" *ngIf="isExpanded">
          Good DayðŸ‘‹<br />
          <strong>Name</strong>
        </div>
      </div>
    </div>
    <hr />
    <div class="menu">
      <div class="menu-header">
        Menu: <strong style="color: black">6</strong>
      </div>
      <ul class="menu-item">
        <li routerLinkActive="active" routerLink="/dashboard">
          <i class="fa-solid fa-table-columns"></i>
          <span *ngIf="isExpanded">DashBoard</span>
          <i class="fa-solid fa-filter option-icon" *ngIf="isExpanded"></i>
        </li>
        <li routerLinkActive="active">
          <i class="fa-solid fa-folder"></i>
          <span *ngIf="isExpanded">My Project taks</span>
        </li>
        <li routerLinkActive="active">
          <i class="fa-solid fa-calendar-days"></i>
          <span *ngIf="isExpanded">Calendar</span>
          <i class="fa-solid fa-plus option-icon" *ngIf="isExpanded"></i>
        </li>
        <li routerLinkActive="active">
          <i class="fa-solid fa-envelope"></i>
          <span *ngIf="isExpanded">Mail</span>
          <div class="avt-badge">
            <div class="avatars" *ngIf="isExpanded">
              <img src="https://i.pravatar.cc/20?u=1" alt="user" />
              <img src="https://i.pravatar.cc/20?u=2" alt="user" />
            </div>
            <span class="badge" *ngIf="isExpanded">4</span>
          </div>
        </li>
        <li routerLinkActive="active">
          <i class="fa-solid fa-bell"></i>
          <span *ngIf="isExpanded">Notification</span>
        </li>
        <li routerLinkActive="active">
          <i class="fa-solid fa-cart-shopping"></i
          ><span *ngIf="isExpanded">Sales</span>
        </li>
      </ul>
    </div>
    <hr />
    <div class="services">
      <div class="menu-header">
        Service: <strong style="color: black">3</strong>
        <i class="fa-solid fa-pen"></i>
      </div>
      <ul class="service-item">
        <li routerLinkActive="active">
          <i class="fa-brands fa-jira"></i
          ><span *ngIf="isExpanded">Jira Software </span>
        </li>
        <li routerLinkActive="active">
          <i class="fa-brands fa-slack"></i
          ><span *ngIf="isExpanded">Slack</span>
        </li>
        <li routerLinkActive="active">
          <i class="fa-brands fa-intercom"></i
          ><span *ngIf="isExpanded">Intercom</span>
        </li>
        <li routerLinkActive="active">
          <i class="fa-solid fa-plus"></i
          ><span *ngIf="isExpanded">Add new plugin</span>
        </li>
      </ul>
    </div>
    <div class="setting">
      <div class="menu-header">
        Setting: <strong style="color: black">6</strong>
        <i class="fa-solid fa-pen"></i>
      </div>
      <ul class="setting-item">
        <li routerLinkActive="active">
          <i class="fa-solid fa-list-check"></i>
        </li>
        <li routerLinkActive="active"><i class="fa-solid fa-sort"></i></li>
        <li routerLinkActive="active"><i class="fa-solid fa-user-tie"></i></li>
        <li routerLinkActive="active" *ngIf="isExpandIcon">
          <i class="fa-solid fa-chart-pie"></i>
        </li>
        <li routerLinkActive="active" *ngIf="isExpandIcon">
          <i class="fa-solid fa-screwdriver-wrench"></i>
        </li>
        <li routerLinkActive="active" *ngIf="isExpandIcon">
          <i class="fa-solid fa-circle-question"></i>
        </li>
        <button *ngIf="!isExpanded" (click)="toggleIcons()">
          <i class="fa-solid fa-arrows-up-to-line" *ngIf="!isExpandIcon"></i
          ><i class="fa-solid fa-arrows-down-to-line" *ngIf="isExpandIcon"></i>
        </button>
      </ul>
    </div>
    <div class="create-task">
      <i class="fa-solid fa-plus"></i>
      <span *ngIf="isExpanded"><strong>Create new task</strong> <br /></span>
      <span class="use-link" *ngIf="isExpanded">
        Or use <a href="#">Invite link</a></span
      >
    </div>
  </nav>
</div>
