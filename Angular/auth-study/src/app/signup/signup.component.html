<div class="singup-container">
  <div class="circle top"></div>
  <div class="circle bottom"></div>
  <form [formGroup]="signUpForm" (ngSubmit)="onsubmit()">
    <h2>
      Hello There, <br />
      Welcome Back
    </h2>
    <div>
      <input type="email" placeholder="Email Address" formGroupName="email" />
      <div
        class="error"
        *ngIf="
          signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched
        "
      >
        Invalid Email, Please Input Again!
      </div>
      <div>
        <input
          type="password"
          placeholder="Password"
          formGroupName="password"
        />
        <div
          class="error"
          *ngIf="
            signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched
          "
        >
          Invalid Password, Please Input Again!
        </div>
      </div>
      <div>
        <input
          type="password"
          placeholder="Confirm Password"
          formGroupName="confirmPassword"
        />
        <div
          class="error"
          *ngIf="
            signUpForm.get('confirmPassword')?.touched && !CheckMatchPassword
          "
        >
          Password Do Not Match, Please Input Again!
        </div>
      </div>
    </div>
    <div class="forgot-pw">Forgot Password ?</div>
    <button type="submit" disabled="signUpForm.valid || loading">
      {{ loading ? "Signing Up..." : "Sign Up" }}
    </button>
    <div class="hr-text">
      <hr />
      <span style="font-size: 10px">Or Continue With</span>
      <hr />
    </div>
    <div class="gg-fb">
      <button type="">G</button>
      <button type="">f</button>
    </div>
    <div class="redirec-signup">Don't have a account? <a>Sign Up</a></div>
  </form>
</div>
